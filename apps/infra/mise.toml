[tasks]
init = { run = "terraform init", description = "Initialize Terraform" }
validate = { run = "terraform validate", description = "Validate Terraform" }
fmt = { run = "terraform fmt -recursive", description = "Format Terraform" }
"fmt:check" = { run = "terraform fmt -check -recursive", description = "Check Terraform format" }
plan = { run = "infisical run --env=dev --path=/infra -- terraform plan -var-file=terraform.tfvars", description = "Plan infrastructure" }
apply = { run = "infisical run --env=dev --path=/infra -- terraform apply -var-file=terraform.tfvars", description = "Apply infrastructure" }
destroy = { run = "infisical run --env=dev --path=/infra -- terraform destroy -var-file=terraform.tfvars", description = "Destroy infrastructure" }
output = { run = "terraform output", description = "Show Terraform outputs" }
"state:list" = { run = "terraform state list", description = "List Terraform state" }
"plan:prod" = { run = "infisical run --env=prod --path=/infra -- terraform plan -var-file=terraform.prod.tfvars", description = "Plan production" }
"apply:prod" = { run = "infisical run --env=prod --path=/infra -- terraform apply -var-file=terraform.prod.tfvars", description = "Apply production" }
